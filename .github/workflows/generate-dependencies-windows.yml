name: Build and Push Dependencies

on:
  push:
    branches:
      - dependencies-source

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install Windows SDK
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v2
        with:
          sdk-version: 22621

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Checkout Dependencies-Source
        uses: actions/checkout@v3
        with:
          path: src
          ref: dependencies-source
          persist-credentials: false

      - name: Checkout Dependencies
        uses: actions/checkout@v3
        with:
          path: dst
          ref: dependencies
          persist-credentials: false

      - name: Remove Old Content From Dependencies
        shell: pwsh
        working-directory: dst
        run: |
          $foldersToRemove = @("webgpu", "glfw", "glfw3webgpu")
          foreach ($folder in $foldersToRemove) {
              $fullPath = Join-Path $PWD.Path $folder
              if (Test-Path $fullPath) {
                  Remove-Item -Path $fullPath -Recurse -Force
              }
          }

      - name: Init Submodules
        working-directory: src
        run: |
          git submodule update --init

      - name: Build Dawn
        working-directory: src/dawn
        run: |
          cmake -S . -B out/webgpu -G "Visual Studio 17 2022" -DDAWN_FETCH_DEPENDENCIES=ON -DDAWN_ENABLE_INSTALL=ON -DTINT_ENABLE_INSTALL=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_VERSION="10.0.22621.0"
          cmake --build out/webgpu --config Release
          cmake --install out/webgpu --prefix install/webgpu

      - name: Copy Dawn Install
        shell: pwsh
        run: |
          Copy-Item -Path src/dawn/install/webgpu -Destination dst/webgpu -Recurse

      - name: Build GLFW
        working-directory: src/dawn
        run: |
          cmake -S third_party/glfw -B out/glfw -G "Visual Studio 17 2022" -DGLFW_INSTALL=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_SYSTEM_VERSION="10.0.22621.0"
          cmake --build out/glfw --config Debug
          cmake --install out/glfw --prefix install/glfw --config Debug

      - name: Copy GLFW Install
        shell: pwsh
        run: |
          Copy-Item -Path src/dawn/install/glfw -Destination dst/glfw -Recurse

      - name: Copy GLFW WebGPU
        shell: pwsh
        run: |
          Copy-Item -Path src/glfw3webgpu -Destination dst/glfw3webgpu -Recurse

      - name: Push to dependencies branch
        working-directory: dst
        run: |
          git config --global user.name lemz1
          git config --global user.email ${{ secrets.EMAIL }}
          git add -A
          git commit -m "Workflow: Push Generated Dependencies"
          git remote set-url --push origin https://x-access-token:${{ secrets.PAT }}@github.com/lemz1/WebGPU-Engine.git
          git push
